<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Train Scheduler</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    
    <link rel="shortcut icon" href="./assets/images/train.png" />

    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center"><img src="assets/images/RR2.png">Train Information<img src="assets/images/RR2.png"></h1>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="employee-name-input">Train Name</label>
                  <input
                    class="form-control"
                    id="trainName-input"
                    placeholder="Polar Express"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="dest-input">Destination</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    placeholder="Riverside"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="start-input"
                    >First Train Time (HH:mm - military time)</label
                  >
                  <input
                    class="form-control"
                    id="trainTime-input"
                    placeholder="13:00"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="freq-input">Frequency (min)</label>
                  <input
                    class="form-control"
                    id="frequency-input"
                    placeholder="200"
                    type="text"
                  />
                </div>
                <button class="btn btn-primary float-left" id="add-train-btn">
                  Add Train
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/java.js"></script>
  </body>
</html>
